name: Workflow

on: push
jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [10, 12]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Setting node version
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      # Install your linters here
      - name: Run linters
        uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: nodejs_example
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          LINTER_RULES_PATH: /
          JAVASCRIPT_ES_CONFIG_FILE: eslintrc.json
          VALIDATE_JAVASCRIPT_ES: true

  test-execution:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run jest tests
        run: npm install && npm run test

  environment_test_execution:
    name: Environment Test Execution
    runs-on: ubuntu-latest
    needs: [run-linters, test-execution]
    env:
      DESTINATION_PERSON: '2DAW'
    steps:
      - name: msg
        uses: adeloyedeji/github-actions-hello@v1.0
        with:
          who-to-greet: ${{env.DESTINATION_PERSON}}
